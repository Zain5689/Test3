        <script>
            function prin() {
                var x1 = document.getElementById("s5");
                var i1 = x1.selectedIndex;


                var p4 = document.getElementById("p4").value;
                var p5 = document.getElementById("p5").value;
                var p6 = document.getElementById("p6").value;

                var text = "";

                text += "<h1>" + "first-name :  "  +  p4 + "<h1/>";
                text += "<h1>" + "last-name :  "   +  p5 + "<h1/>";
                text += "<h1>" + " country :  " + x1.options[i1].text + "<h1/>";
                text += "<h1>" +   "subject :  "    +  p6 + "<h1/>";
 

                document.getElementById('out').innerHTML = text;
            }
            
        </script>
